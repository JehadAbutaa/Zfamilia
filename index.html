<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Familia Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .logo {
            margin: 20px auto;
            display: block;
            max-width: 150px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            color: gray;
            margin-bottom: 20px;
        }
        .links ul {
            list-style-type: none;
            padding: 0;
        }
        .links li {
            margin: 10px 0;
        }
        .links a {
            text-decoration: none;
            font-size: 18px;
            color: #000;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            background-color: #ffecec;
            transition: 0.3s ease;
        }
        .links a:hover {
            background-color: #ffdada;
        }
        .links a img {
            margin-right: 10px;
            max-width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="Screenshot 2024-11-23 014051" alt="Z Familia Logo" class="logo">

        <!-- Title -->
        <div class="title">Find me on social media</div>
        <div class="subtitle">Fashion Men's Wear</div>

        <!-- Links -->
        <div class="links">
            <ul>
                <li>
                    <a href="https://www.instagram.com/zfamilia_jo/" target="_blank">
                        <img src="qqq.jpg" alt="Instagram Icon"> Instagram
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/profile.php?id=61568920027619&mibextid=LQQJ4d" target="_blank">
                        <img src="qwqw.jpg" alt="Facebook Icon"> Facebook
                    </a>
                </li>
                <li>
                    <a href="https://wa.me/962781215244" target="_blank">
                        <img src="th88.jpg" alt="WhatsApp Icon"> WhatsApp
                    </a>
                </li>
                <li>
                    <a href="https://maps.app.goo.gl/84pEiPAXrPopjJXz5?g_st=iwb" target="_blank">
                        <img src="lili.jpg" alt="Location Icon"> Location
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
